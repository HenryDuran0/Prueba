<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>VEHÍCULOS</h1>
        <ul id="vehicle-list"></ul>
    </div>


    <div class="nuevo_vehiculo">
        <h1>NUEVO VEHICULO</h1>
        <form id="saveVehicle">
            
            <label for="brand">Marca:</label>
            <input id="brand" name="brand" type="text" maxlength="50">
            <br><br>

            <label for="model">Modelo:</label>
            <input id="model" name="model" type="text" maxlength="50">
            <br><br>

            <label for="year">Año: </label>
            <input id="year" name="year" type="text" maxlength="4" >
            <br><br>

            <label for="price">Precio:</label>
            <input id="price" name="price" type="text" maxlength="10">

            <br><br>

            <button>GUARDAR</button>
        </form>
    </div>
    <br><br><br><br>

    <div>
        <h2>MODIFICAR VEHÍCULO</h2>
        <form id="updateVehicle">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
            <br><br>

            <label for="field">Campo:</label>
            <select name="field" id="field">
                <option value="marca">Marca</option>
                <option value="modelo">Modelo</option>
                <option value="año">Año</option>
                <option value="precio">Precio</option>
            </select>
            <br><br>

            <label for="value">Valor:</label>
            <input type="text" name="value" id="value">
            <br><br>

            <button>MODIFICAR</button>
        </form>

    </div>
    <br><br><br><br>

    <div>
        <h2>ELIMINAR VEHÍCULO</h2>
        <form id="deleteVehicle">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id">
            <br><br>
            <button>ELIMINAR</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
